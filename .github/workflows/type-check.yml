name: Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ty:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install ty
        # You can install it via pip or uv
        run: pip install ty

      - name: Run ty check
        # Use the --output-format=github flag for inline annotations on PRs
        run: ty check vlmparse --output-format=github